<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>试卷</title>
	</head>
	<body>
		<header>
			<h1>小测试</h1>
			时间：100分钟<br>
			班级(必填) :
			<input type="text" name="class" value=""><br>
			学号(必填) :
			<input type="text" name="number" value=""><br>
			姓名(必填) :
			<input type="text" name="name" value=""><br>
		</header>
		<div>
			<h3>一、单选(每题5分,共5分.)</h3>
			<a>1.风产生的原因？</a><br>
			<input type="radio" name="q">A.云的流动
			<input type="radio" name="q">B.大气的运动
			<input type="radio" name="q">C.人和动物的呼吸
			<input type="radio" name="q">D.不为什么
		</div>
		<div><h3>多选(每对一个选项得2分,共六分.)</h3>
		<a>2.学校教育理念是什么？</a><br>
		<input type="checkbox" name="q">A.育德育人
		<input type="checkbox" name="q">B.教育学生
		<input type="checkbox" name="q">C.办学理念
		<input type="checkbox" name="q">D.教书赚钱
		</div>
		<div><input type="button" name="calcScore" value="计算分数"><br>
		</div>
	</body>
</html>
